<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Add sites to home screen</title>
  <meta name="description" content="">
  <meta name="author" content="pom">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-165074330-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-165074330-1');
  </script>

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/svg" href="images/icons8-plus-192.svg">
  <link rel="manifest" href="/site.webmanifest">
  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="column" style="margin-top: 3em">
        <h1>Add to Home Screen</h1>
      </div>
    </div>
    <div class="row">
      <div class="one-half column">
        <h2>iOS Safari</h2>
        <p> Click on <b>Share</b> &gt; <b>Add to Home Screen</b> </p>
        <p> Site will get installed on your home screen </p>
      </div>
      <div class="one-half column">
        <h2>Android Chrome</h2>
        <p> Click on <b>Menu</b> &gt; <b>Add to homescreen</b> or use popup <b>banner</b> if it pops up</p> 
        <p> Site will get installed on your home screen </p>
        <div style="display:flex;flex-wrap: wrap;">
          <div style="margin-right: 3px;">
            <h4>Menu</h4>
            <video autoplay loop muted playsinline>
              <source src="video/airhorner-clicks-menu.mp4" type="video/mp4">
              <source src="video/airhorner-clicks-menu.webm" type="video/webm">
            </video>
          </div>
          <div style="margin-right: 3px;">
            <h4>Banner</h4>
            <video autoplay loop muted playsinline>
              <source src="video/airhorner-clicks-banner.mp4" type="video/mp4">
              <source src="video/airhorner-clicks-banner.webm" type="video/webm">
            </video>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      Created by <a href="https://twitter.com/_pomali">pom</a>
    </div>
    <div class="row">
      <a target="_blank" rel="noopener noreferrer" href="https://icons8.com/icons/set/plus">Plus icon</a> icon by <a target="_blank" rel="noopener noreferrer" href="https://icons8.com">Icons8</a>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
